<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>3D 杂志翻页 - 50P</title>
  <link rel="stylesheet" href="page-flip.min.css" />
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    #book-container {
      transform-origin: center center;
    }

    #page-num {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }

    @media screen and (orientation: landscape) {
      body {
        flex-direction: row;
      }
      #book-container {
        display: block;
        max-width: 100vw;
        max-height: 100vh;
      }
      #page-num {
        display: block;
      }
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "请将手机旋转到横屏以查看内容";
        position: absolute;
        color: white;
        font-size: 1.5rem;
        text-align: center;
        padding: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #book-container,
      #page-num {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="book-container" class="demo-book"></div>
  <div id="page-num">第 1 / 50 页</div>

  <script src="page-flip.browser.min.js"></script>
  <script>
    const TOTAL_PAGES = 50;
    const imagePaths = Array.from({ length: TOTAL_PAGES }, (_, i) =>
      `images/page (${i + 1}).jpg`
    );

    const pageFlip = new St.PageFlip(document.getElementById("book-container"), {
      width: 1680,
      height: 1189,
      size: "stretch",
      maxShadowOpacity: 0.6,
      showCover: false,
      mobileScrollSupport: false,
      useMouseEvents: true,
      pageMode: "double"
    });

    pageFlip.loadFromImages(imagePaths);

    const pageNumEl = document.getElementById("page-num");
    function updatePageNumber() {
      const current = pageFlip.getCurrentPageIndex() + 1;
      const total = pageFlip.getPageCount();
      pageNumEl.textContent = `第 ${current} / ${total} 页`;
    }
    pageFlip.on("flip", updatePageNumber);

    function resize() {
      const targetWidth = 1680;
      const targetHeight = 1189;
      const scale = Math.min(
        window.innerWidth / targetWidth,
        window.innerHeight / targetHeight
      );
      document.getElementById("book-container").style.transform = `scale(${scale})`;
    }

    window.addEventListener("resize", resize);
    window.addEventListener("orientationchange", () => {
      setTimeout(resize, 300);
    });
    resize();
  </script>
</body>
</html>
